<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
<link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Sign Up</h1>
    <form>
        <fieldset>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"  placeholder="name@website.com" required >
        </fieldset>

        <fieldset>
            <label for="country">Country:</label>
            <select name="country" id="country" placeholder="Country" required>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
            </select>
        </fieldset>

        <fieldset>
            <label for="zipcode">Zip Code:</label>
            <input type="text" name="zipcode" id="zipcode" minlength="5" maxlength="10" placeholder="00000" required>
        </fieldset>

        <fieldset>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" minlength="8" placeholder="User3321" required>
        </fieldset>

        <fieldset>
            <label for="password">Password:</label>
            <input type="text" name="password" id="password" minlength="8" placeholder="12345678" required>
        </fieldset>

        <fieldset>
            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="12345678" required>
        </fieldset>
        <button id="submitbutton">Submit</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
